<script>
    let salario;
    let conta1;
    let conta2;

    salario = Number(prompt(`Informe o valor do seu salário recebido: `));
    conta1 = Number(prompt(`Informe o valor da primeira conta que deseja pagar: `));
    conta2 = Number(prompt(`Informe o valor da segunda conta que deseja pagar: `));

    const resultado = calcularMulta(salario, conta1, conta2);

    document.write(`Dados requisitados: <br><br>`);

</script>
