<script>
    let consumo;

    consumo = Number(prompt(`Informe a quantidade consumida em kwatts: `));

    function verificarConsumo(consumo) {
        let consumoKwatts = consumo * 0.41;
        let taxaIluminacao = consumoKwatts * 0.03;
        let consumoTotal = consumoKwatts + taxaIluminacao + 1.70;

        return consumoTotal;
    };

    const resultado = verificarConsumo(consumo);

    document.write(`O valor lucrado Ã© igual a R$${resultado}`);

</script>
